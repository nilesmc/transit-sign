{% if stop.id %}

  <a href="{{ url_for('edit_stop', stop_id=stop.id) }}">
    <table>
        <tr valign="top">
            <td width="300px">
              {{ googlemap(stop.map_name_param(), lat=stop.latitude, lng=stop.longitude, markers=[(stop.latitude, stop.longitude)] )}}
            </td>
            <td> Active?: True </td>
            <td> {{ stop.latitude, stop.longitude }}  </td>
            <td>{{stop['address']}}</td>
        </tr>
    </table>
  </a>

{% endif %}
