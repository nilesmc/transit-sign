{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
            {% if user.last_seen %}
                <p>Last seen on: {{ user.last_seen }}</p>
            {% endif }
        </tr>
    </table>
    <hr>
    {% for stop in stops %}
        {% include '_stop.html' %}
    {% endfor %}
{% endblock %}
