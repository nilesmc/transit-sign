{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    {% for stop in stops %}
        <p>
            {{ stop['stop_id'] }} Next Arrival: <b>{{ stop['next_arrival_time'] }}</b>
        </p>
    {% endfor %}
{% endblock %}
